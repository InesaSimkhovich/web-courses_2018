<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Перевод денег с карты на карту</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
                    <span class="sr-only">Кнопка, для переключения навигации</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar-main">
                <ul class="nav nav-pills nav-justified menu">
                    <li class="active">
                        <a href="#">Главная
                            <span class="sr-only">(текущая)</span>
                        </a>
                    </li>
                    <li class="hidden-sm"><a href="#">История переводов</a></li>
                    <li class="hidden-sm hidden-md"><a href="#">Мои карты</a></li>
                    <li class="hidden-sm hidden-md hidden-lg"><a href="#">Настройки</a></li>
                    <li class="hidden-sm hidden-md hidden-lg"><a href="#">Лимиты и комиссии</a></li>
                    <li class="hidden-sm hidden-md hidden-lg"><a href="#">Помощь</a></li>
                    <li class="hidden-sm hidden-md hidden-lg"><a href="#">Выход</a></li>
                </ul>

                <ul class="nav nav-pills navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle glyphicon glyphicon-option-horizontal hidden-xs" data-toggle="dropdown" role="button"></a>
                        <ul class="dropdown-menu">
                            <li class="hidden-xs hidden-md hidden-lg"><a href="#">История переводов</a></li>
                            <li class="hidden-xs hidden-lg"><a href="#">Мои карты</a></li>
                            <li><a href="#">Настройки</a></li>
                            <li><a href="#">Лимиты и комиссии</a></li>
                            <li><a href="#">Помощь</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="glyphicon glyphicon-log-out hidden-xs" role="button"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form class="container" >
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <h4>Данные отправителя</h4>
                <div class="card">
                    <i class="icon-brand" id="sender-brand"></i>
                    <div class="card-number">
                        <label for="sender-card-number">Номер карты</label>
                        <input type="text"
                               id="sender-card-number"
                               onkeyup="brand('sender');"
                               required>
                    </div>

                    <div class="validity-period">
                        <label>Срок действия</label>
                        <input type="text"
                               id="month"
                               placeholder="ММ"
                               required> /
                        <input type="text"
                               id="year"
                               placeholder="ГГ"
                               required>
                    </div>

                    <div class="security-code">
                        <label for="security-number">CVV/CVC</label>
                        <i  class="glyphicon glyphicon-question-sign"
                            title="CVV (CVV2)/CVC (CVC2) код – это специальный код безопасности банковской карты,
                            который включен в учетную запись и отображается на оборотной стороне фактической карты."
                            data-toggle="tooltip"
                            data-placement="right">
                        </i>
                        <input type="text" id="security-number" required>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <h4>Данные получателя</h4>
                <div class="card">
                    <i class="icon-brand" id="receiver-brand"></i>
                    <div class="card-number">
                        <label for="receiver-card-number">Номер карты</label>
                        <input type="text"
                               id="receiver-card-number"
                               onkeyup="brand('receiver');"
                               required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="checkbox email-money-group">
                    <label>
                        <input type="checkbox">Отправить чек на e-mail
                    </label>
                    <input type="email"
                           class="form-control"
                           placeholder="Ваш e-mail"
                           autocomplete="email"
                           required>
                </div>

                <div class="email-money-group">
                    <label for="summ">Сумма перевода</label>
                    <div class="input-group">
                        <input type="text"
                               id="summ"
                               class="form-control num"
                               placeholder="От 500 до 500000"
                               minlength="3"
                               maxlength="6"
                               required>
                        <span class="input-group-addon">BYN</span>
                    </div>
                </div>

                <div class="email-money-group">
                    <label for="total">Итоговая сумма</label>
                    <div class="input-group">
                        <input type="text"
                               id="total"
                               class="form-control num"
                               placeholder="От 680 до 530150"
                               minlength="3"
                               maxlength="6"
                               required>
                        <span class="input-group-addon">BYN</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="msg-checkbox">Добавить сообщение получателю
                    </label>
                    <i  class="glyphicon glyphicon-question-sign"
                        title="Сообщение отправится получателю на номер телефона, к которому привязана его карта."
                        data-toggle="tooltip"
                        data-placement="right">
                    </i>
                    <textarea class="form-control"
                              id="msg-textarea"
                              name="message-textarea"
                              rows="5"
                              placeholder="Введите сообщение получателю...">
                    </textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6">
                <button type="submit" class="btn btn-default btn-block">Перевести</button>
            </div>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.inputmask.bundle.js"></script>
    <script src="js/script.js"></script>
    <script src="js/config.js"></script>
    <script>
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>
</body>
</html>
